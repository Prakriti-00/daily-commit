name: Daily Commit Workflow

on:
  schedule:
    # Runs at 07:00 UTC every day (adjust time if needed)
    - cron: "0 7 * * *"
  workflow_dispatch: # allow manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update file (24f2006582@ds.study.iitm.ac.in)
        run: |
          echo "Daily update at $(date -u)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Automated daily update [skip ci]" || echo "No changes to commit"
          git push
